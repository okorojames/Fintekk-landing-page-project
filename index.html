<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Fintekk</title>
  </head>
  <body>
    <header>
      <!-- nav header section -->
      <nav>
        <a href="#" class="nav--logo">Fintekk</a>
        <div class="nav--links">
          <!--  -->
          <div class="nav--link">
            <a href="" class="nav--links--link">Home</a>
            <a href="" class="nav--links--link">About</a>
            <a href="" class="nav--links--link">FAQs</a>
            <a href="" class="nav--links--link">Contact Us</a>
          </div>
          <!--  -->
          <div class="nav--link--btns">
            <a href="" class="nav--link--btn nav--login">Login</a>
            <a href="" class="nav--link--btn nav--sign--up">Sign Up for Free</a>
          </div>
          <!--  -->
        </div>
      </nav>
      <!-- homepage header section -->
      <div class="home--page">
        <div class="home--page--row">
          <!-- home page col 1 -->
          <div class="home--page--col--1">
            <h2 class="home--page--col--1--h2">
              Pay, Invest, Save Your Cash with a single Bank
            </h2>
            <p class="home--page--col--1--paragraph">
              Fintekk is the bank that does it all. Manage everything directly
              and easy with fintekk.
            </p>
            <a href="" class="home--page--col--1--btn">Sign Up for Free</a>
            <div class="home--page--get--btns">
              <a href="" class="home--page--get--btn">
                <img
                  src="img/img-2.png"
                  class="home--page--get--icons"
                  alt=""
                />
                Get on Android
              </a>
              <a href="" class="home--page--get--btn">
                <img
                  src="img/img-3.png"
                  class="home--page--get--icons"
                  alt=""
                />
                Get on Iphone
              </a>
            </div>
          </div>
          <!-- home page col 2 -->
          <div class="home--page--col--2">
            <img src="img/img-1.png" class="home--page--img" alt="" />
            <div class="blue--circle--one"></div>
            <div class="blue--circle--two"></div>
            <!-- floating card one -->
            <div
              class="home--page--floating--card home--page-floating--card--one"
            >
              <img
                src="img/img-4.png"
                alt=""
                class="home--page--floating--card--icon"
              />
              <div class="floating--card--context">
                <p class="floating--card-text">Savings</p>
                <div class="floating--card--bar">
                  <div class="floating--card--inner--bar"></div>
                </div>
              </div>
            </div>
            <!--  -->
            <!-- floating card two -->
            <div
              class="home--page--floating--card home--page-floating--card--two"
            >
              <img
                src="img/img-6.png"
                alt=""
                class="home--page--floating--card--icon"
              />
              <div class="floating--card--context">
                <p class="floating--card-text">Payments</p>
                <div class="floating--card--bar">
                  <div
                    class="floating--card--inner--bar"
                    style="background: #5bcdf0; width: 55px"
                  ></div>
                </div>
              </div>
            </div>
            <!--  -->
            <!-- floating card three -->
            <div
              class="home--page--floating--card home--page-floating--card--three"
            >
              <img
                src="img/img-6.png"
                alt=""
                class="home--page--floating--card--icon"
              />
              <div class="floating--card--context">
                <p class="floating--card-text">Investments</p>
                <div class="floating--card--bar">
                  <div
                    class="floating--card--inner--bar"
                    style="background: #172e80; width: 65px"
                  ></div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </header>
    <!-- brand logos section -->
    <section class="brand--logos--section">
      <img src="img/img-7.png" alt="" class="brand--logo--img" />
      <img src="img/img-8.png" alt="" class="brand--logo--img" />
      <img src="img/img-9.png" alt="" class="brand--logo--img" />
      <img src="img/img-10.png" alt="" class="brand--logo--img" />
      <img src="img/img-11.png" alt="" class="brand--logo--img" />
    </section>
    <!-- jquery -->
    <script src="js/jquery.js"></script>
    <!-- js -->
    <script src="js/app.js"></script>
  </body>
</html>
